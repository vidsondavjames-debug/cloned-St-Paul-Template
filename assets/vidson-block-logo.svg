<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 420" role="img" aria-labelledby="title">
  <title id="title">VIDSON — Sports Trends (block logo)</title>

  <!-- outer container with subtle shadow -->
  <rect x="12" y="12" width="1176" height="396" rx="12" fill="#ffffff" stroke="#111" stroke-width="6"/>
  <rect x="24" y="36" width="1152" height="80" rx="8" fill="#111" />

  <!-- Big blocky wordmark (white on dark bar) -->
  <text x="600" y="92" text-anchor="middle" font-family="Poppins, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, monospace" font-weight="900" font-size="88" fill="#ffffff" letter-spacing="22">VIDSON</text>

  <!-- Middle area spacer -->
  <!-- Decorative divider with dot and 'SPORTS TRENDS' centered -->
  <g transform="translate(0,160)">
    <line x1="48" y1="0" x2="540" y2="0" stroke="#666" stroke-width="8" stroke-linecap="round"/>
    <circle cx="560" cy="0" r="8" fill="#CF4A46"/>
    <line x1="584" y1="0" x2="1152" y2="0" stroke="#666" stroke-width="8" stroke-linecap="round"/>
    <text x="600" y="56" text-anchor="middle" font-family="Poppins, system-ui, -apple-system, 'Segoe UI', Roboto, Arial" font-weight="700" font-size="22" fill="#333" letter-spacing="6">SPORTS TRENDS</text>
  </g>

  <!-- Below: a blocky base made of rectangles resembling the ASCII heavy blocks -->
  <g transform="translate(0,220)">
    <!-- a row of solid blocks to echo the ASCII block look -->
    <rect x="96" y="0" width="96" height="72" rx="6" fill="#111" opacity="0.12"/>
    <rect x="208" y="0" width="96" height="72" rx="6" fill="#111" opacity="0.12"/>
    <rect x="320" y="0" width="96" height="72" rx="6" fill="#111" opacity="0.12"/>
    <rect x="432" y="0" width="96" height="72" rx="6" fill="#111" opacity="0.12"/>
    <rect x="544" y="0" width="96" height="72" rx="6" fill="#111" opacity="0.12"/>
    <rect x="656" y="0" width="96" height="72" rx="6" fill="#111" opacity="0.12"/>
    <rect x="768" y="0" width="96" height="72" rx="6" fill="#111" opacity="0.12"/>
    <rect x="880" y="0" width="96" height="72" rx="6" fill="#111" opacity="0.12"/>
  </g>

  <!-- optional small label centered at very bottom for clarity -->
  <text x="600" y="396" text-anchor="middle" font-family="Poppins, system-ui, -apple-system, 'Segoe UI', Roboto, Arial" font-weight="600" font-size="12" fill="#666">VIDSON — Sports Trends</text>

</svg>
